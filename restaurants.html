<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  </head>
  <body>
  
  <!--Navigation Bar-->
  <div class="block" id="navbarBlock">
    <nav class="navbar is-danger" role="navigation" aria-label="main navigation" id="navbar">
      <div class="navbar-brand">
        <a class="navbar-item" id="navbarLogo" href="index.html">
          <h1 class="title is-4" id="springLogo"><strong>Springboard</strong></h1>
        </a>
  
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" id="logoBtn">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
  
      <div id="navbarBasicExample" class="navbar-menu" id="navBtns">
        <div class="navbar-end">
          <div class="field has-addons">
            <p class="control has-icons-left" id="navBarSearch">
              <input class="input is-small is-rounded" type="text" placeholder="Pick a City...">
              <span class="icon is-small is-left">
                <i class="fas fa-city"></i>
              </span>
            </p>
            <p class="control">
              <a href="" class="button is-small is-rounded">Explore</a>
            </p>
          </div>
          <a class="navbar-item" href="index.html" id="homeBtn">
            <span class="icon">
              <!--Each Icon will navigate the user to the corresponding page-->
              <i class="fas fa-home"></i>
            </span>
          </a>
          <a class="navbar-item" href="restaurants.html" id="eatBtn">
            <span class="icon">
              <!--Each Icon will navigate the user to the corresponding page-->
              <i class="fas fa-utensils"></i>
            </span>
          </a>
          <a class="navbar-item" href="events.html" id="eventBtn">
            <span class="icon">
              <!--Each Icon will navigate the user to the corresponding page-->
              <i class="fas fa-ticket-alt"></i>
            </span>
          </a>
          <a class="navbar-item" href="weather.html" id="weatherBtn">
            <span class="icon">
              <!--Each Icon will navigate the user to the corresponding page-->
              <i class="fas fa-cloud"></i>
            </span>
          </a>
        </div>
    </nav>
  </div>

  <!-----------  Webpage body content --------->
  <section class="section">
    <div class ="topdiv"> 
      <h1 class="title is-1" id="eventTitle">Restaurants</h1>
      <!--JQuery will manipulate the DOM to display the inputted city from the search bar-->
      <h1 class="title is-3" id="cityTitle"></h1>
    </div>
    
     

      <div class="dropdown">
        <div class="dropdown-trigger">
          <button class="button" aria-haspopup="true" id="cuisineDropdown" aria-controls="dropdown-menu">
            <span id="cuisine-choice">What would you like to eat?</span>
            <span class="icon is-small">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" id="dropdown-menu" role="menu">

          <div class="dropdown-content">
          </div>
        </div>
      </div>
            
            <!-- Use geolocation in .js to grab users current location-->
            


      <!--Moved sidebar menu and all the restaurants cards into one div to arrange it on the same line--> 
      <div class ="mid-page">
        <!----   Sidebar menu with searched restaurants  -->
        <div class="block-side"> <!--- Samir put this the side next to restaurants (AO)-->
          <aside class="menu is-two-thirds" id="sideMenu">
            <p class="menu-label" id="sideOptionOne">
              Restaurant 1
            </p>
            <ul class="menu-list">
              <li><a href="">Link 1</a></li>
            </ul>
            <p class="menu-label" id="sideOptionTwo">
              Restraurant 2
            </p>
            <ul class="menu-list">
              <li><a href="">Link 2</a></li>
            </ul>
            <p class="menu-label" id="sideOptionThree">
              Restraurant 3
            </p>
            <ul class="menu-list">
              <li><a href="">Link 3</a></li>
            </ul>
          </aside>
        </div>
  
        
        
          <!----Here is the container where the restaurants will display------->
        <section class="food_container">
          <!--Each will be manipulated by the DOM-->
            <div class="block">
              <div class="box" id="restOneBox">
                <!--Each should read literal restaurant name-->
                <h1 class="title is-4" id="restOneTitle">Restaurant 1</h1>
              </div>
            </div>
            <!--Each will be manipulated by the DOM-->
            <div class="block">
              <div class="box" id="restTwoBox">
                <!--Each should read literal restaurant name-->
                <h1 class="title is-4" id="restTwoTitle">Restaurant 2</h1>
              </div>
            </div>
            <!--Each will be manipulated by the DOM-->
            <div class="block">
              <div class="box" id="restThreeBox">
                <!--Each should read literal restaurant name-->
                <h1 class="title is-4" id="restThreeTitle">Restaurant 3</h1>
              </div>
            </div>
            <!--Each will be manipulated by the DOM-->
            <div class="block">
              <div class="box" id="restFourBox">
                <!--Each should read literal restaurant name-->
                <h1 class="title is-4" id="restFourTitle">Restaurant 4</h1>
              </div>
            </div>
        </section>

      </div>

      </div>
      <!--Created a container for the Nav items like event images and homepage images// they are set horizontally at the bottom of the page-->

      </div>
      
    </section>

    <!---------  Removed Footer    -------->
  
</body>
