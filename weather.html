<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Springboard Forecast</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/db5e26bbb4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/weatherstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  </head>
  <body>

    <!--Navigation Bar-->
    <div class="block" id="navbarBlock">
        <nav class="navbar is-danger" role="navigation" aria-label="main navigation" id="navbar">
            <div class="navbar-brand">
                <a class="navbar-item" id="navbarLogo" href="index.html">
                    <h1 class="title is-4" id="springLogo"><strong>Springboard</strong></h1>
                </a>
    
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" id="logoBtn">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
    
            <div id="navbarBasicExample" class="navbar-menu" id="navBtns">
                <div class="navbar-end">
                    <div class="field has-addons">
                        <p class="control has-icons-left" id="navBarSearch">
                            <input class="input is-small is-rounded" id="weather-input" type="text" placeholder="Pick a City...">
                            <span class="icon is-small is-left">
                                <i class="fas fa-city"></i>
                            </span>
                        </p>
                        <p class="control">
                            <a href="" class="button is-small is-rounded" id="sBar">Explore</a>
                        </p>
                    </div>
                    <a class="navbar-item" href="index.html" id="homeBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fas fa-home"></i>
                        </span>
                    </a>
                    <a class="navbar-item" href="restaurants.html" id="eatBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fas fa-utensils"></i>
                        </span>
                    </a>
                    <a class="navbar-item" href="events.html" id="eventBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fas fa-ticket-alt"></i>
                        </span>
                    </a>
                    <a class="navbar-item" href="weather.html" id="weatherBtn">
                        <span class="icon">
                            <!--Each Icon will navigate the user to the corresponding page-->
                            <i class="fas fa-cloud"></i>
                        </span>
                    </a>
                </div>
        </nav>
    </div>

    <section class="section">
        <div class="topdiv">
            <h1 class="title is-1 is-centered" id="weatherTitle">Forecast</h1>
            <br>
            <!--JQuery will manipulate the DOM to display the inputted city from the search bar-->
            <h1 class="title is-3" id="cityTitle"></h1>

        </div>

        
    </section>

    <section>

    <body>
        <form id="search">
    
            <input type="text" id="weather-input" />
    
            <input id="weather-button" type="submit" value="search." />
        </form>
    
        <div id="weather">
            <div id="todayWeather" class="container">
                <div id="city" class="row">
                    <div class="col-md-12"></div>
                </div>
                <div id="date" class="row">
                    <div class="col-md-12"></div>
                </div>
                <div id="temp" class="row">
                    <div class="col-md-12"></div>
                </div>
                <div id="humid" class="row">
                    <div class="col-md-12"></div>
                </div>
                <div id="wind" class="row">
                    <div class="col-md-12"></div>
                </div>
            </div>
                
                <div id="forecast" class="row">
                    <div class="col-md-1"></div>
                </div>
    
            <div id="weatherCard" class="container">
                <div id="fiveDayForecast" class="row">
                    <div id="dayOne" class="col-md-2">
                        <h6 id="dayOneDate"></h6>
                        <p id="dayOneMax"></p>
                        <p id="dayOneMin"></p>
                        <p id="dayOneHumidity"></p>
                        <p id="dayOneWind"></p>
                        <p id="dayOneWeather"></p>
                        <!-- <p id="dayOneIcon"></p> -->
                    </div>
                    <div id="dayTwo" class="col-md-2">
                        <h6 id="dayTwoDate"></h6>
                        <p id="dayTwoMax"></p>
                        <p id="dayTwoMin"></p>
                        <p id="dayTwoHumidity"></p>
                        <p id="dayTwoWind"></p>
                        <p id="dayTwoWeather"></p>
                       <!-- <p id="dayTwoIcon"></p> -->
                    </div>
                    <div id="dayThree" class="col-md-2">
                        <h6 id="dayThreeDate"></h6>
                        <p id="dayThreeMax"></p>
                        <p id="dayThreeMin"></p>
                        <p id="dayThreeHumidity"></p>
                        <p id="dayThreeWind"></p>
                        <p id="dayThreeWeather"></p>
                        <!-- <p id="dayThreeIcon"></p> -->
                    </div>
                    <div id="dayFour" class="col-md-2">
                        <h6 id="dayFourDate"></h6>
                        <p id="dayFourMax"></p>
                        <p id="dayFourMin"></p>
                        <p id="dayFourHumidity"></p>
                        <p id="dayFourWind"></p>
                        <p id="dayFourWeather"></p>
                        <!--<p id="dayFourIcon"></p> -->
                    </div>
                    <div id="dayFive" class="col-md-2">
                        <h6 id="dayFiveDate"></h6>
                        <p id="dayFiveMax"></p>
                        <p id="dayFiveMin"></p>
                        <p id="dayFiveHumidity"></p>
                        <p id="dayFiveWind"></p>
                        <p id="dayFiveWeather"></p>
                        <!--<p id="dayFiveIcon"></p>-->
                    </div>
                </div>
            </div>
        </div>

    </section>
    
    

    

    

    <!--------- Removed Footer    -------->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/springboard.js"></script>
  </body>


</html>
